    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-md p-8 w-full max-w-md focus-within:shadow-sm focus-within:shadow-blue-200 ">
      <h1 class="text-2xl md:text-3xl font-bold text-center mb-4">My Daily Todo List</h1>
      <p class="text-xl sm:text-2xl font-semi-bold text-center mb-4">When The Going Gets Tough The Tough Gets Going</p>

      <form id="todo-form" class="flex gap-2 mb-4 ">
        <input
          type="text"
          id="todo-input"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Enter Your Daily Task"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
        >
          Add
        </button>
      </form>

      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>

</body>
</html>
